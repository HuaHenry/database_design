<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理系统</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/admin.css">
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!-- 图表 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="margin-bottom: 30px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">后台管理</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="admin">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin_site">基站数据</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin_wind">风力数据</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- 主页 dashboard -->
    <div class="container">
        <!-- <h1 class="mb-4">管理员主页</h1> -->
    
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <!-- Card 1: 用户数量 -->
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">用户数量</h5>
                        <p class="card-text" ><strong><h1 style="color:rgb(13, 110, 253)!important">47</h1></strong></p>
                    </div>
                </div>
            </div>
    
            <!-- Card 2: 基站数量 -->
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">活跃基站总数</h5>
                        <p class="card-text"><strong>
                            <h1 style="color:rgb(13, 110, 253)!important">177</h1>
                        </strong></p>
                    </div>
                </div>
            </div>
    
            <!-- Card 3: 月度登录次数 -->
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">月度登录次数</h5>
                        <p class="card-text"><strong>
                            <h1 style="color:rgb(13, 110, 253)!important">212</h1>
                        </strong></p>
                    </div>
                </div>
            </div>
    
            <!-- Card 4: 月度评估次数 -->
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">月度评估次数</h5>
                        <p class="card-text"><strong>
                            <h1 style="color:rgb(13, 110, 253)!important">251</h1>
                        </strong></p>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Chart: 月度数据 -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">月度数据统计</h5>
                <canvas id="monthlyDataChart" width="400" height="100"></canvas>
            </div>
        </div>
    </div>
</body>

<script>
    // Sample data for chart
    const months = ['一月', '二月', '三月', '四月', '五月', '六月'];
    const loginData = [0, 0, 26, 156, 378, 212];
    const assessmentData = [0, 0, 4, 75, 211, 251];

    // Chart initialization
    const ctx = document.getElementById('monthlyDataChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: months,
            datasets: [{
                label: '登录次数',
                data: loginData,
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }, {
                label: '评估次数',
                data: assessmentData,
                fill: false,
                borderColor: 'rgb(255, 99, 132)',
                tension: 0.1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
